repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.4
    hooks:
      # Run the linter
      - id: ruff
        args: [--fix]
      # Run the formatter
      - id: ruff-format
  - repo: local
    hooks:
      - id: ruff-uv
        name: ruff (via uv)
        entry: uv run ruff check --fix
        language: system
        types: [python]
        pass_filenames: false
        stages: [manual]
